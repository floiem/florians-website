<!DOCTYPE html>
<html lang="en">
<head>
    <style> body { margin: 0; } </style>
    <meta charset="utf-8">
    <title>Where I was - designwithtech</title>
    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/three/examples/js/controls/TrackballControls.js"></script>
    <script src="https://unpkg.com/three-globe"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@700&display=swap');
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Overpass Mono', monospace;
            color: white;
            font-size: 1rem;
            margin: 0;
            background: #000000;
        }
        .grey {
            color: rgb(146, 146, 146);
        }
        .highlight {
            color: yellow;
        }
        .globe {
            width: 100vw;
            height: 100vh;
            position: relative;
            top:0;
            left: 0;
            z-index: 0;
        }
        .info {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
            padding: 30px;
        }
        hr {
            margin: 30px 0 30px 0;
            border: none;
            height: 1px;
            background: rgb(146, 146, 146);
        }
    </style>
  </head>
  <body>
    <div id="globeViz" class="globe">
        <div class="info">
            <div class="places" id="places"><p><b>Where I already was:</b></p></div>
            <hr/>
            <div class="upcoming" id="upcoming"><p><b>Upcoming:</b></p></div>
        </div>
    </div>
    <!-- Globe File -->
    <script src="./globe/globe.js"></script>
    </body> 
</html>
